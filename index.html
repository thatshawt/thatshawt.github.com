<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="images/mockey.jpg">
  <link rel="stylesheet" href="css/alertify.min.css">
  <link rel="stylesheet" href="css/default.css">
  <link href="https://fonts.googleapis.com/css?family=Charm|Dancing+Script|Great+Vibes" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/amplitudejs/4.0.0/amplitude.js"></script>
  <script src="js/alertify.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/decimal.min.js"></script>
  <script>
    alertify.defaults.glossary.title = "Rat Clicker";
  </script>
  <script src="js/lz-string.js"></script>
  <script src="js/app.js"></script>
  <title>Rat ClickE~Season1,Ep3</title>
</head>

<body id="bootstrap-overrides" style="background-color:whitesmoke">
  <div>
    <div id="top">
      <h1>Rat Clicke</h1>
      <div class="worldMessage">
        <a id="topbar" class="text-white bg-dark">WeLcOmE tO rAt ClIcKeR</a>
      </div>
    </div>

    <div class="ratPicture" id="rat">
      <img id="randomRat" src="images/Rat.png" style="height: 250px" style="width: 250px"></img>
    </div>

    <div class="shop">
      <button class="btn btn-primary" id="saveBtn">Save rat progression</button><br>
      <a id="bugreport" href="https://github.com/thatshawt/ratClicker/issues/new" target="_blank">Submit a bug report</a>
    </div>

    <div id="bigMoneyStats">
      <div class="stats">
        <a id="money"></a><br>
        <a id="mps"></a><br>
        <a id="mpc"></a><br>
        <a id="rats"></a><br>
      </div>

      <table class="description">
        <tr>
          <th style="width:150px">Name</th>
          <th style="width:350px">Stats</th>
          <th style="width:350px">Description</th>
        </tr>
        <tr style="height: 150px">
          <th id="ratName" style="width: 25%"></th>
          <th id="ratStats" style="width: 25%"></th>
          <th id="ratStory" style="width: 50%"></th>
        </tr>
      </table>
    </div>

    <iframe src="music/beethoven.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <audio autoplay loop id="playAudio">
      <source src="music/beethoven.mp3">
    </audio>

    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        $('#iframeAudio').remove()
      } else {
        $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
      }
    </script>
  </div>

  <div id="loginStuff">
      <input type="text" id="username" placeholder="username"></input><br>
      <input type="text" id="pass" placeholder="password"></input><br>
      <input type="text" id="rePass" placeholder="confirm password"></input><br>
      <input type="number" id="pin"placeholder="pin"></input><br>
      <button class="btn btn-primary">Login</button><button class="btn btn-primary">Signup</button><br>
      <a id="loginHelp">Click me for login help!</a>
      <i id="loginStatus"></i>
  </div>

  <footer>
    <audio src="music/MEE.mp3" controls loop></audio>
  </footer>
</body>

</html>
